<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="style.css" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <title>Admin Dashboard</title>
</head>
<body>
    <div class="sidebar-container">
        <div class="sidebar-title">
            <a class="title">
                <img src="./images/dashboard.svg">
                <span>Dashboard</span>
            </a>
        </div>
        <div class="sidebar-main">
            <a class="link">
                <img src="./images/home.svg">
                <span>Home</span>
            </a>
            <a class="link">
                <img src="./images/profile.svg">
                <span>Profile</span>
            </a>
            <a class="link">
                <img src="./images/messages.svg">
                <span>Messages</span>
            </a>
            <a class="link">
                <img src="./images/history.svg">
                <span>History</span>
                </a>
            <a class="link">
                <img src="./images/tasks.svg">
                <span>Tasks</span>
            </a>
            <a class="link">
                <img src="./images/communities.svg">
                <span>Communities</span>
            </a>
        </div>
        <div class="sidebar-options">
            <a class="link">
                <img src="./images/settings.svg">
                <span>Settings</span>
            </a>
            <a class="link">
                <img src="./images/support.svg">
                <span>Support</span>
            </a>
            <a class="link">
                <img src="./images/privacy.svg">
                <span>Privacy</span>
            </a>
        </div>
    </div>
    <div class="header-container">
        <div class="search-bar">
            <img src="./images/search.svg">
            <input type="search">
        </div>
        <div class="profile-notification">
            <div class="notification">
                <img src="./images/alert.svg">
            </div>
            <div class="profile-avatar">
                <img src="./images/avatar.webp">
            </div>
            <div class="profile-name">Joseph Beck</div>
        </div>
        <div class="greetings">
            <div class="greetings-avatar">
                <img src="./images/avatar.webp">
            </div>
            <div class="greetings-welcome">
                <span>Hi there,</span>
                <p>Joseph Beck (@Joseph)</p>
            </div>
        </div>
        <div class="buttons">
            <button class ="btn" id="new-button">New</button>
            <button class ="btn" id="upload-button">Upload</button>
            <button class ="btn" id="share-button">Share</button>
        </div>
    </div>
    <div class="content-container">
        <div class="content-title" id="projects">
            <span>Your Projects</span>
            <div class="content-panels">
                <div class="content-card">card</div>
                <div class="content-card">card</div>
                <div class="content-card">card</div>
                <div class="content-card">card</div>
                <div class="content-card">card</div>
                <div class="content-card">card</div>
            </div>
        </div>
        <div class="content-title" id="announcements">
            <span>Announcements</span>
            <div class="announcement-card">
                card
            </div>
        </div>
        <div class="content-title" id="trending">
            <span>Trending</span>
            <div class="trending-card">
                card
            </div>
        </div>
    </div>

</body>
</html>
